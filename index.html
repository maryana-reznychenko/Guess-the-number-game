<body>

    <div class="container">
        <h2>Guess a number between 1 and 100.</h2>
        <h3>You have 5 attempts for one game!</h3>
        <div>
            <label id="message1"></label>
        </div><br>
        <input type="text" id="userInput">
        <button id="enterButton">ENTER</button>


        <div id="userResult">
            <p id="message2">Your shots: </p>
            <p id="message3">You wrote: </p>
        </div><br>

        <button id="againButton">PLAY AGAIN</button>



        <script src="script.js"></script>
    </div>
